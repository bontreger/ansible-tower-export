# Username that interacts with Ansible Tower API
vault_awx_export_user: 
vault_awx_export_password: 

# Path on the local machine to save the exported files to
vault_awx_export_export_path: 

# What server to put the exported tiles on (and user on that server that ansible can use)
vault_awx_export_file_host: 
vault_awx_export_file_user: 
  
# AWX database connection details (can usually be found in the installation inventory file)
vault_awx_export_secrets_database_name: 
vault_awx_export_secrets_database_user: 
vault_awx_export_secrets_database_password: 

# Is your tower instance an all-in-one or a clustered install?
vault_awx_export_secrets_all_in_one: false
# AWX Database remote connection details (only needed if the database is external to the tower/awx host)
vault_awx_export_secrets_remote_db_host:
vault_awx_export_secrets_remote_db_port:

# The tower encryption secret, usually found at /etc/tower/SECRET_KEY on the tower database server
vault_awx_export_secrets_tower_secret:

# password to use for encrypting the vault files that contain the exported credentials
vault_awx_export_vault_pass: 

# Set all no-log vars for easy troubleshooting (true/false)
no_log_var: 


## Import connection vars
vault_controller_hostname:
vault_controller_username:
vault_controller_password:
